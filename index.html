      Email:<br>

      <br>

      <br><br>
      <input type="submit" value="Submit">
    </form> 
  </div>

  <div style="border: 1px solid black">
      <h2>Login</h2>
      <form id="loginStandard">
        Email:<br>
        <input type="text" placeholder="Input your email...." id="emailLog">
        <br>
        Password:<br>
        <input type="password" placeholder="Input your password..." id="passLog">
        <br><br>
        <input type="submit" value="Submit">
